<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향</h1>
    <h2>레드향 샐러드</h2>
    <p>껍질에 붉은빛</p><hr>
    <p>껍질에 붉은빛이 <br> 돌아서 레드향임</p>
    <blockquote>인용문 태그</blockquote>
    <strong>굵게 강조</strong><br>
    <b>굵게 표시</b><br>
    <em>이탈릭체로 강조</em><br>
    <i>이탈릭체로 표시</i><br>
    <cite>저작물 제목</cite><br>
</body>
</html>
