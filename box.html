<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:100px;
            height:100px;
            padding:10px;
            margin:10px;
            border:10px solid #000;
        }
        .box1 {
            background-color: red;
            box-sizing: content-box;
            /* 화면에 보이지 않게 */
            /* display:none; */
            visibility: hidden; /* 자리 차지 */
        }
        .box2 {
            background-color: yellow;
            box-sizing: border-box;
        }
        /* 인라인태그는 width,height 적용안됨, margin은 좌/우만 적용 */
        #target {
            display:inline-block;
            width:300px;
            height:100px;
            background-color: gray;
            margin:10px;
        }

        #radius {
            border : 1px solid #ececec;
            background-color: #ececec;
            border-radius: 100px;
            margin : 0 auto;
        }
    </style>
</head>
<body>
    <div id="radius"></div>
    <span>안녕하세요</span>
    <span id="target">저는 홍길동입니다.</span>
    <span>반갑습니다.</span>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
