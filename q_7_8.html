<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #0000;
            caption-side: bottom;
            border-collapse: collapse;
        }
        caption {
            text-align: right;
        }
        td, th {
            text-align: center;
            padding: 10px;
            border:1px solid #000;
        }
        .title > th {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>출처: 통계청 100대 지표</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col style="background-color: #e5f6f6;">
        </colgroup>
        <tr class="title">
            <th>지수</th>
            <th>2019년</th>
            <th>2020년</th>
            <th>2021년</th>
            <th>2022년</th>
        </tr>
    </table>
</body>
</html>
