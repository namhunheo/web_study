<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        div {
        width:100px;
        height: 100px;
        }
        #box1 { 
            /*
            자식이 position : absolute 적용하려면 (좌표값을 부모의 기준으로 지정)
            부모의 position : relative height
            */
            position: fixed;
            background-color: red;
            left: 0;
            top: 0;
        }
        #box2 {
            position: fixed;
            background-color: orange;
            left: 10px; /*static에서는 좌표값 사용불가*/
            top: -10px;
            /* z-index: 1; */
        }
        #box3 {
            position: fixed;
            background-color: yellow;
            left: 20px;
            top: -20px
l        }
        #wrap {
            width: 500px;
            height: 5000px;
            position: relative;
            /* 넘치는 부분 숨기기 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>헤더</h1>
    <div id="wrap">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>    
    </div>
    <h1>푸터</h1>
</body>
</html>
