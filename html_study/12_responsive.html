<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap:0.2rem;
            width:600px;
            margin:5px auto;
        }
        
        .box1 {
            background-color: red;
            grid-column-start: 1;
            grid-row: 1/3;
        }
        .box2 {
            background-color: orange;
            grid-column: 2/-1;
            grid-row-start: 1;
        }
        .box3 {
            background-color: purple;
            grid-column-start: 2;
            grid-row-start: 2;
        }
        .box4 {
            background-color: green;
            grid-column-start: 3;
            grid-row-start: 2;
        }
        .box5 {
            background-color: darkslategray;
            grid-column: 1/-1;
            grid-row-start: 3;
        }
        @media (max-width:768px) {
            .container {
                width:720px;
                margin:10px auto;
                display:block;
            }
            .item {
                height:200px;
                margin-bottom:10px;
            }
        }
        @media (max-width:320px) {
            .container {
                width:300px;
                margin:10px auto;
                display:block;
            }
            .item {
                height:100px;
                margin-bottom:10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class ="box1">box1</div>
        <div class ="box2">box2</div>
        <div class ="box3">box3</div>
        <div class ="box4">box4</div>
        <div class ="box5">box5</div>        
    </div>
</body>
</html>
