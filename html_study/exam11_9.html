<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        @media screen and (max-width:1024px) {
            .container {
                flex-wrap: wrap;
            }
        }
        @media screen and (max-width:768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div><img src="img/cat1.jpg"></img></div>
        <div><img src="img/cat2.jpg"></img></div>
        <div><img src="img/cat3.jpg"></img></div>
    </div>
</body>
</html>
