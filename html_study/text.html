<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border : 1px solid #ccc;
            border-collapse: collapse;
        }
        th, td {
            padding:10px 20px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <p>안녕하세요,<br>
    저는 홍길동입니다.</p>
    <hr>
    안녕하세요,<br>
    저는 <span>홍길동</span>입니다.
    <hr>
    안녕하세요, 저는 <b>홍길동</b>입니다.<br>
    안녕하세요, 저는 <strong>홍길동</strong>입니다.<br>
    <hr>
    <ol>
        <li>LG</li>
        <li>한화</li>
        <li>SSG</li>
    </ol>
    <ul>
        <li>게임</li>
        <li>독서</li>
        <li>영화</li>
    </ul>
    <hr>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col style="width:150px;">
            <col style="width:150px;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>

                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td colspan="2">품절</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
