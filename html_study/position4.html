<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
        width:100px;
        height: 100px;
        }
        #box1 {
            position: fixed;
            background-color: red;
            left: 0;
            top: 0;
        }
        #box2 {
            position: fixed;
            background-color: orange;
            left: 10px; /*static에서는 좌표값 사용불가*/
            top: -10px;
            /* z-index: 1; */
        }
        #box3 {
            position: fixed;
            background-color: yellow;
            left: 20px;
            top: -20px
        }
        #wrap {
            width: 500px;
            height: 5000px;
            border: 10px solid #000;
            top: 100px;
            left: 100px;
            position: absolute;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
