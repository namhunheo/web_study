<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .header {
            padding: 40px 0px;
            text-align: center;
            background-color: #ececec;
            border: 1px solid #000;
        }
        .container {
            width: 100%;
            overflow: hidden;
        }
        .container > div {
            float: left;
        }
        .leftmenu {
            width: 300px;
            padding: 100px 0px;
            text-align: center;
            background-color: #ececec;
            border: 1px solid #000;
        }
        .content {
            width: 700px;
            padding: 100px 0px;
            text-align: center;
            background-color: #ececec;
            border: 1px solid #000;
        }
        .footer {
            clear: both;
            padding: 30px 0px;
            text-align: center;
            background-color: #ececec;
            border: 1px solid #000;
        }
        .wrap {
            width: 1000px;
            margin: 0 auto;
        }
        .menu {
            height: 40px;
        }
        .menu > ul {
            margin: 0;
            padding: 0;
        }
        .menu > ul > li {
            list-style-type: none;
            background-color: #ececec;
            border: 1px solid #000;
            width: 25%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            float: left;
        }
        /*가상선택자*/
        .menu > ul > li:hover {
            background-color: #fff;
            cursor: pointer;
        }
        .menu > ul > li > a:visited {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">HEADER</div>
        <div class="menu">
            <ul>
                <li><a href="">MENU1</a></li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
            </ul>
        </div>
        <div class="container">
            <div class="leftmenu">SUBEMENU</div>
            <div class="content">CONTENT</div>
        </div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
