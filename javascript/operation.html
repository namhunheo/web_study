<script>
    let a = 5;
    let b = 4;
    let c = a / b;
    console.log(c);

    // 비교연산
    let a2 = '5'; //문자열
    //숫자와 문자열 비교
    console.log(a2 == a); //값만 비교
    console.log(a2 === a); //값도 비교, 타입도 비교

    if (a == a2 && console.log('실행')) {
        console.log("같다");
    }

    // 기본자료형
    let a3 = a;
    a3 = 6;
    console.log(a); //5

    // 참조자료형
    let a4 = [1, 2, 3];
    let a5 = a4;
    a5[0] = 4;
    console.log(a4); //4

    let a6 = [1, 2, 3];
    console.log(a4 == a6); //주소값 비교
</script>


<input type="text" id="age" value="20">
<script>
    let age = document.querySelector("#age").value;
    console.log(age);
    console.log(typeof age); //string
</script>
