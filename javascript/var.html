<script>
    // 동적 타이핑
    // 변수 선언 없이 사용 가능
    a = 1; // 정수
    console.log(typeof a); // 값의 타입
    a = "이름"; // 문자열
    console.log(typeof a);
    /*
    타입의 종류
    - number : 정수, 실수
    - string : 문자열
    - boolean : true, false
    - object : 객체
    - function : 함수
    - null, undefined : 정의되지 않음
    */
   
   /*
   변수 선언 시, 키워드
    - var
    - let
    - const
   */
    var b = 1; //선언
    var b = 2; //재선언
    console.log(b);

    // var c;
    // 호이스팅(hoisting) -> 코드 상단으로 선언부 이동
    // console.log(c);
    // c = 10;

    //let
    let d = 10;
    // let d = 20; 재선언 불가
    d = 20; // 재할당 가능

    //const (상수)
    const e = 10;
    // e = 20; 재할당 불가
    const f = [1,2,3];
    f[0] = 10; // 배열의 값 변경은 가능
    console.log(f); // [10,2,3]

    //참조자료형 - 객체, 배열, 함수
    console.log(typeof alert); // alert 함수의 타입 : function

    //템플릿 문자열
    let name = "홍길동";
    let text = "안녕하세요. " + name + "님!";
    text += "반갑습니다.";
    let text2 = `안녕하세요. ${name}님! 반갑습니다.`;
    console.log(text);
    console.log(text2);

    /*
    배열
    - 길이제한 없음
    - 타입 제한 없음
    - [] 사용
    */

    // 자동형변환
    let g = 1; // number
    let h = '2'; // string
    let i = g + h; // 1 + '2' -> '12'
    console.log(i, typeof(i)); // '12' string

    //강제형변환
    // 문자 -> 숫자
    let i2 = g + Number(h);
    console.log(i2, typeof(i2)); // 3 number

    let i3 = g + parseInt(h);
    console.log(i3, typeof(i3)); // 3 number

    // 숫자 -> 문자
    // let g2 = String(g);
    // let g2 = g.toString(); //toString(16) --> 16진수 변환
    let g2 = '' + g;
    console.log(g2, typeof(g2)); // '1' string

    //if (?) ? : boolean
    console.log(Boolean(g2)); // true    
    // 값이 있으면 true, 없으면 false
    g2 = -1;
    if (g2) {
        console.log("참");
    } else {
        console.log("거짓");
    }

</script>
