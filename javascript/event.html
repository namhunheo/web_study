<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        자바스크립트에서 이벤트 적용 방법
        1. inline : 요소(태그)에 속성으로 지정
        2. 속성연결방식
        */
        window.onload = function () {
            let btn2 = document.getElementById('btn2');
            console.log(btn2);
            // btn2.onclick = function() {
            //     console.log('버튼2');
            // };
            function test() {
                console.log('버튼2');
            }
            btn2.onclick = test;
            btn2.onclick = function() {
                console.log('버튼2-1');
            };
            // 3. 리스너 연결방식
            let btn3 = document.getElementById('btn3');
            btn3.addEventListener('click', function() {
                console.log('버튼3');
            });
            btn3.addEventListener('click', function() {
                console.log('버튼3-1');
            });
        };

        
    </script>
</head>
<body>
    <input type="button" id="btn1" value="버튼1" onclick="console.log('이벤트1');console.log('이벤트2');">
    <input type="button" id="btn2" value="버튼2">
    <input type="button" id="btn3" value="버튼3">
    <div id="div1">
        <a href="https://www.naver.com" id="a1">네이버</a>
    </div>
    <script>
        document.getElementById('a1').onclick = function(e) {
            e.preventDefault(); // 기본이벤트 제거
            e.stopPropagation(); // 이벤트 전파 제거
            alert('a태그');
        };
        document.getElementById('div1').onclick = function() {
            alert('div태그');
        };
    </script>
</body>
</html>
