<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 내부방식(internal)
        // alert("Hello, world!"); // 함수 실행
        document.write('<h1>"안녕"하세요</h1>'); // 브라우저 출력
        console.log('<h1>"콘솔로그"</h1>'); // 콘솔에 출력

        if (confirm('주문하시겠습니까?')) {
            console.log('확인클릭');
        } else {
            console.log('취소클릭');
        }
    </script>
    <!-- 외부방식(external)-->

</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <script>
        window.document.querySelector('#heading').style.color = 'red';
    </script>
</body>
</html>
