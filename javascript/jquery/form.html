<!DOCTYPE html>
<html lang="en">ㅎ
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function save() {
            //비밀번호에 값이 입력됐는지 체크
            if ($('input[name="password"]').val() == ''){
                alert('비밀번호를 입력해 주세요');
            }
            if ($('input[name="age"]').val() == '') {
                alert('나이를 입력해 주세요');
            }
        }
    </script>
</head>
<body>
    <form method="post" action="form.html" enctype="multipart/form-data">
        아이디:<input type="text" name="id" value="a" maxlength="5" required autofocus disabled><br> <!--autofocus readonly를 입력하면 입력이나 수정을 못함, autofocus disabled는 비활성화-->
        비밀번호:<input type="password" name="password" placeholder="비밀번호를 입력해 주세요"><br>
        성별 :   <input type="radio" name="gender" value="남" id="gender1" checked><label for="gender1">남자 </label>
                <input type="radio" name="gender" value="여" id="gender2"><label for="gender2">여자</label><br>
        취미 :   <input type="checkbox" name="hobby" value="게임">게임<br>
                <input type="checkbox" name="hobby" value="영화">영화<br>
                <input type="checkbox" name="hobby" value="독서" checked>독서<br>
                <input type="checkbox" name="hobby" value="낚시">낚시<br>
        나이 : <input type="number" name="age"><br>
        생일 : <input type="date" name="birth"><br>
        프로필사진 : <input type="file" name="profile" multiple><br>
        자기소개 : <textarea name="introduce">안녕하세요</textarea><br>
        지역 : 
        <select name="local">
            <option value="서울">서울</option>
            <option value="부산" selected>부산</option>
            <option value="제주">제주</option>
        </select>
        <input type="hidden" name="member_no" value="1">
        <input type="image" src="img/logo.png"/>
        <input type="submit" value="회원가입" onclick="save">
        <input type="reset" value="초기화">
        <input type="button" value="임시저장" onclick="alert('임시저장되었습니다.')">
        <button>버튼</button>
    </form>
</body>
</html>
