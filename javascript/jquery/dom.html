<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .redColor {
            color : red;
        }
    </style>
    <script>
        //$("선택자").메서드명();
        window.onload = function() {
            console.log('window.onload');
            // 클래스 추가
            $("div").addClass('redColor');
        };
        $(document).ready(function(){
            console.log('$(document).ready');
            // 클래스 추가
            $("div").addClass('redColor');
            // 클래스 제거
            $("div").removeClass('test');
            // 속성값 확인
            console.log($("img").attr('src'));
            // 속성값 저장
            $("img").attr('src', '/img/cat2.jpg');
            $("img").attr({
                width: 100,
                height: 100,
                alt: '고양이 사진'
            });
            //속성값 삭제
            $("img").removeAttr('alt');
            /*
            removeAttr() : 속성 자체를 삭제
            removeClass() : 클래스 속성값 중 하나를 선택하여 삭제
            */
           // 스타일(css)
           // div 선택자에서 두번째 인덱스의 스타일
           console.log($("div").eq(1).css('background-color'));
           $("div").eq(1).css('background-color', 'pink');
           //삭제는?
           $("div").eq(1).css('background-color', '');

           // text() - innerText, html() - innerHTML
           let text = $("div").eq(4).text();
           console.log(text);
           $("div").eq(4).text('5');
           $("div").eq(4).html('<h1>안녕</h1>');

           /*
           객체제거
           remove() - 객체 제거
           empty() - 객체 내부 내용 제거
           */
            //$('body').remove(); // body 태그 자체가 제거됨
            // $('div').empty(); // div 태그 내부 내용만 제거

            //객체 추가
            //A.append() - A안쪽 맨 밑에 b가 추가
            $('div').append('<h1>새로운 객체</h1>');
            //A.before() - A바로 앞에 b가 추가
            $("#first".before("<div>영</div>"));
            //A.after() - A바로 뒤에 b가 추가
            $("#first".after("<div>하나반</div>"));        
        })
        $(document).ready(function(){
            console.log('document.ready');
            $("div").addClass('redColor');
        });
        $(function(){
            console.log('$.function');
        })
    </script>
</head>
<body>
    <div>하나</div> 
    <div>둘</div>
    <div class="test">셋</div>
    <div>넷</div>
    <div>다섯</div>
    <img src="/img/cat1.jpg">
</body>
</html>
