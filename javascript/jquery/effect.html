<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
            /* display: inline-block; */
        }
    </style>
    <script>
        $(function(){
            $("#btn").click(function(){
                // alert(1); 
                // $("#box").hide();
                // $("#box").show();
                // $("#box").toggle();
                // $("#box").slideToggle(1000);

                // 메소드명(duration, callback)
                // $("#box").slideToggle(1000, function(){
                //     alert('실행끝');
                // });

                // animate(object, duration, easing, callback)          
                $("#box").animate({
                    left:500
                }, 1000).animate({
                    top:500
                }, 1000).animate({
                    left:0,
                    top:0
                }, 1000);

                // setTimeout : 일정시간 후에 1회 실행
                // setInterval 일정시간마다 반복 실행 함수
                setInterval(function(){
                    $("#box").animate({
                        left:'+=100'
                    }, 1000).animate({
                        top:'+=100'
                    }, 500);
                }, 1000);     
                //cleatInterval : setInterval  실행되고 있는 함수 중지
                //변수로 setInterval 값으로 중지 clearInterval(id);
            });
        });
    </script>
</head>
<body>
    <button id="btn">버튼</button>
    <hr>
    <div id="box">박스</div>
</body>
</html>
